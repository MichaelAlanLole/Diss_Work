<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Interactive Experience</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<script type="module" src="/js/main.js"></script>
	<!-- <a href="interactionTwo.html">Here</a>-->
	<div class="continent-container">
		<div id="Europe-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
		</div>
		<div id="Africa-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
			<div>
				<span class="aqi-scale">AQI Scale</span>
				<span>0-20 Good <span class="air-quality-box green"></span></span>
				<span>20-40 Fair <span class="air-quality-box yellow"></span></span>
				<span>40-60 Morderate <span class="air-quality-box orange"></span></span>
				<span>60-80 Poor <span class="air-quality-box red"></span></span>
				<span>80 - 100 Very poor <span class="air-quality-box purple"></span></span>
				<span>100+ Hazordous <span class="air-quality-box maroon"></span></span>
			</div>
		</div>
		<div id="Asia-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
		</div>
		<div id="NorthAmerica-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
		</div>
		<div id="SouthAmerica-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
		</div>
		<div id="Oceania-container">
			<div class="overlay-controls">
				<button class="close-overlay">Close</button>
				<button>Help</button>
			</div>
		</div>
	</div>
</body>

</html>
